<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Departure Time</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tfl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="logo">
          <i class="logo__icon fa-solid fa-train"></i>
      </div>

      <h1 class="header__title">TRAINSPOTTING</h1>
  </header>

    <h1>Victoria Line</h1>

    <form class="tube-form">
      <h2 class="form-label">Scroll to pick your station</h2>

      <div class="radios">

        <div class="radio-group">
          <input type="radio" id="euston" name="station" value="Euston Station" checked>
          <label for="euston"><span class="radio-button"></span>Euston</label>
        </div>

        <div class="radio-group">
          <input type="radio" id="finsbury-park" name="station" value="Finsbury Park Station">
          <label for="finsbury-park"><span class="radio-button"></span>Finsbury Park</label>
        </div>

        <div class="radio-group">
          <input type="radio" id="green-park" name="station" value="Green Park Station">
          <label for="green-park"><span class="radio-button"></span>Green Park</label>
        </div>

        <div class="radio-group">
          <input type="radio" id="vauxhall" name="station" value="Vauxhall Station">
          <label for="vauxhall"><span class="radio-button"></span>Vauxhall</label>

      </div>
    </div>

      <div class="button-group">
        <input type="submit" class="submit-button" value="Click here to show">
      </div>
    </form>





    <h2 id='station-name'>Check here for departure time</h3>

    <section id="departureInfo">

      <h3> Southbound</h2>
      <table id="inbound-table">
        <thead>
          <tr>
            <th>Platform</th>
            <th>Destination</th>
            <th class="hide-on-small-screen">Arrival</th>
            <th>Arriving in</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through the array and populate the table -->
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h3> Northbound</h2>
      <table id="outbound-table">
        <thead>
          <th>Platform</th>
            <th>Destination</th>
            <th class="hide-on-small-screen">Arrival</th>
            <th>Arriving in</th>
        </thead>
        <tbody>
          <!-- Loop through the array and populate the table -->
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- <script src="tfl-local.js"></script> -->
    <script src="js/tfl.js"></script>
  </body>
</html>
